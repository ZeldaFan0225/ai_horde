# Publishes to npm when a tag is pushed. The tag's version is used for the package.
# Requires a repository secret NPM_TOKEN with an npm automation token.

name: Publish to npm on tag

on:
  push:
    tags:
      - 'v*.*.*'   # e.g. v1.2.3 or v1.2.3-beta.1
      - '*.*.*'    # e.g. 1.2.3 or 1.2.3-beta.1

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
  contents: write
  id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Derive version from tag
        id: ver
        shell: bash
        run: |
          RAW_TAG="${GITHUB_REF_NAME}"
          VERSION="${RAW_TAG#v}"
          echo "Using version: $VERSION (from tag: $RAW_TAG)"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci

      - name: Set package version from tag (no new tag)
        run: npm version "${{ steps.ver.outputs.version }}" --no-git-tag-version

      - name: Build
        run: npm run build --if-present

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # For first publish of a scoped package, --access public is required. Safe to use subsequently.
          npm publish --provenance --access public

      - name: Commit version bump back to default branch
        if: ${{ always() }}
        env:
          VERSION: ${{ steps.ver.outputs.version }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          echo "Updating package.json and lockfile on $DEFAULT_BRANCH to version $VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin "$DEFAULT_BRANCH":"$DEFAULT_BRANCH" --update-head-ok
          git checkout "$DEFAULT_BRANCH"
          # Apply the same version bump on the default branch
          npm version "$VERSION" --no-git-tag-version
          # Stage and commit only the relevant files
          git add package.json package-lock.json || true
          if git diff --cached --quiet; then
            echo "No version changes to commit."
          else
            git commit -m "chore(release): v$VERSION"
            git push origin "$DEFAULT_BRANCH"
          fi
